<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/img.png">
	<!-- <script src="https://kit.fontawesome.com/643f8e5097.js" crossorigin="anonymous"></script> -->
	<link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<title>Login Page</title>
</head>

<body>
	<div class="container">
		<form action="./dashboard.html" id="form" method="get">
			<div class="field email">
				<span class="fa fa-envelope icon"></span>
				<input type="email" placeholder="Enter your email" id="email">
				<span class="error error-icon fas fa-exclamation-circle"></span>
			</div>

			<div class="field password">
				<span class="fa fa-key icon"></span>
				<input type="password" placeholder="Enter your password" id="password" autocomplete="current-password">
				<span class="error error-icon fas fa-exclamation-circle"></span>
			</div>
			<p class="hint">
				Don't have an account ?
				<a href="./signUp.html" class="linkTo" target="_blank">Sign Up</a>
			</p>
			<div class="form-group">
				<button type="submit" id="logBtn">Login</button>
			</div>
		</form>
	</div>
	<div class="notification-message">
		<span class="fa fa-circle-check"></span>
		<div class="notification-body">
			<h3 class="notification-title">Success</h3>
			<p class="notification-text">You have successfully logged in</p>
		</div>
		<span class="fa fa-close"></span>
	</div>

	<div class="error-notification-message active">
		<span class="fa fa-exclamation-circle"></span>
		<div class="error-notification-body">
			<h3 class="error-notification-title">Error</h3>
			<p class="error-notification-text">User not found</p>
		</div>
		<span class="fa fa-close"></span>
	</div>
	<script type="module" src="./js/signIn.js"></script>
</body>

</html>
