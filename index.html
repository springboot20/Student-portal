<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/img.png" />
    <script
      src="https://kit.fontawesome.com/643f8e5097.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Login Page</title>
  </head>

  <body
    class="bg-[#d5dfe6] relative !flex justify-center items-center min-h-screen !overflow-hidden"
  >
    <div class="form-container">
      <div
        class="container sm:max-w-screen-sm md:max-w-screen-md lg:max-lg: 2xl:max-w-screen-xl mx-auto"
      >
        <form action="./dashboard.html" id="form" method="get">
          <div class="field email">
            <span class="fa fa-envelope icon"></span>
            <input type="email" placeholder="Enter your email" id="email" />
            <span class="error error-icon fas fa-exclamation-circle"></span>
            <span class="valid valid-icon fas fa-circle-check"></span>
          </div>

          <div class="field password">
            <span class="fa fa-key icon"></span>
            <input
              class="shake"
              type="password"
              placeholder="Enter your password"
              id="password"
              autocomplete="current-password"
            />
            <span class="error error-icon fas fa-exclamation-circle"></span>
            <span class="valid valid-icon fas fa-circle-check"></span>
          </div>
          <p class="hint">
            Don't have an account ?
            <a href="./signUp.html" class="linkTo" target="_blank">Sign Up</a>
          </p>
          <div class="form-group">
            <button type="submit" class="btn" id="logBtn">Login</button>
          </div>
        </form>
      </div>

      <div class="notification-message">
        <span class="fa fa-circle-check"></span>
        <div class="notification-body">
          <p class="notification-text">You have successfully logged in</p>
        </div>
        <span class="fa fa-close"></span>
      </div>

      <div class="error-notification-message">
        <div class="error-notification-body">
          <span class="fa fa-exclamation-circle"></span>
          <p class="error-notification-text">User not found</p>
        </div>
        <button type="button" class="bg-transparent close">
          <span class="fa fa-close"></span>
        </button>
      </div>
    </div>
    <script type="module" src="./js/signIn.js"></script>
  </body>
</html>
