<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/643f8e5097.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../fontawesome-free-6.2.1-web/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Student Portal</title>
</head>

<body>
  <div id="loader-wrapper">
    <div id="loader"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

  </div>
  <div class="website-container">
    <!-- SIDE NAVIGATION  CONTAINER START -->
    <nav class="side-nav">
      <div class="nav-container">
        <header>
          <div class="logo-container">
            <div class="logo">
              <i class="fas fa-code"></i>
              <span class="logo-name">Dashboard</span>
            </div>
            <i class="fa fa-angle-right show-icon"></i>
          </div>
        </header>
        <!-- SIDE NAVIGATION MENUS SECTION START -->
        <div class="menu-bar">
          <div class="menu">
            <ul class="nav-list" id="nav-menu">
              <li class="nav-item">
                <a href="dashboard.html" class="nav-link l-active">
                  <i class="fas fa-home"></i>
                  <span class="link-name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
              </li>
              <li class="nav-item">
                <a href="profile.html" class="nav-link">
                  <i class="fas fa-user"></i>
                  <span class="link-name">User</span>
                </a>
                <span class="tooltip">User</span>
              </li>
              <li class="nav-item">
                <a href="mentors.html" class="nav-link">
                  <i class="fa-solid fa-user-tie"></i>
                  <span class="link-name">Teachers</span>
                </a>
                <span class="tooltip">Teachers</span>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-message"></i>
                  <span class="link-name">Message</span>
                </a>
                <span class="tooltip">Message</span>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-chart-pie"></i>
                  <span class="link-name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-folder"></i>
                  <span class="link-name">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-address-card"></i>
                  <span class="link-name">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa-solid fa-heart"></i>
                  <span class="link-name">Save</span>
                </a>
                <span class="tooltip">Save</span>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fas fa-cog"></i>
                  <span class="link-name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
              </li>
            </ul>
          </div>
          <ul class="dark-mode">
            <li class="mode">
              <div class="moon-sun">
                <span class="fa fa-moon icon moon"></span>
                <span class="fa fa-sun icon sun"></span>
              </div>
              <span class="mode-txt txt">Light Mode</span>
              <div class="toggle-switch">
                <input type="checkbox" id="checkbox">
              </div>
            </li>
          </ul>
        </div>
        <!-- SIDE NAVIGATION MENUS SECTION ENDS -->
      </div>
      <span class="fa fa-close close-icon"></span>
    </nav>

    <main class="main">
      <div class="main-header">
        <div class="main-top-label">
          <div class="sub-01">
            <span class="fas fa-search search"></span>
            <input type="text" placeholder="Search here...." id="search-box">
          </div>
          <div class="sub-02">
            <span class="fa-solid fa-bell bell"></span>
            <div class="user-status">
              <i class="fa fa-bars menuIcon"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="main-container">
        <ol id="student-display-list"></ol>
      </div>
    </main>

  </div>
  <script src="./js/plugins.js"></script>
  <script src="./js/student.js"></script>
</body>

</html>
